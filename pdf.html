<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Chatbot | UltraChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a2b3c;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container */
    .container {
      width: 80%;
      max-width: 600px;
      background-color: #1a2b3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header img {
      height: 40px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #ffffff;
    }

    .logout-button {
      background-color: #ff7043;
      padding: 8px 15px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .logout-button:hover {
      background-color: #ff5722;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      background-color: #1a2b3c;
      color: white;
      border: 1px solid #666;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      max-width: 120px;
      border-radius: 5px 5px 0 0;
      transition: background-color 0.3s;
    }

    .tabs button:hover {
      background-color: #ffa726;
    }

    .tabs button.active {
      background-color: #ffa726;
      color: #333;
    }

    /* Content */
    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    /* Input fields and buttons */
    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-top: 10px;
    }

    input[type="file"] {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      background: rgba(255, 255, 255, 0.2);
      color: #f9f1f1;
    }

    button {
      background: #ffa726;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: rgb(223, 163, 79);
    }

    #fileContent {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    #chat-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #4fc3f7;
    }

    .bot {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Header Section with Logo -->
    <div class="header">
      <div class="header-left">
        <img src="static/logo.png" alt="Logo"> <!-- Replace with your logo path -->
        <h1>Chat with Documents</h1>
      </div>
      <button class="logout-button">Logout</button>
    </div>

    <!-- Tabs for Switching Between Sections -->
    <div class="tabs">
      <button class="active" onclick="showContent('upload')">Upload File</button>
      <button onclick="showContent('preview')">Preview Document</button>
    </div>

    <!-- Content Sections -->
    <div class="content active" id="upload">
      <h2><i class="fas fa-upload"></i> Upload File</h2>
      <input type="file" id="pdfInput" />
      <button onclick="uploadPDF()">Upload</button>

      <h3><i class="fas fa-comment-dots"></i> Ask a Question</h3>
      <input type="text" id="questionInput" placeholder="Type your question..." />
      <button onclick="askQuestion()">Ask</button>

      <div id="chat-box"></div>
    </div>

    <div class="content" id="preview">
      <h2><i class="fas fa-file-alt"></i> Uploaded File Content</h2>
      <div id="fileContent"></div>
    </div>
  </div>

  <script>
    // Show or hide content based on selected tab
    function showContent(tab) {
      const allTabs = document.querySelectorAll('.content');
      allTabs.forEach((tabContent) => {
        tabContent.classList.remove('active');
      });

      const activeTab = document.getElementById(tab);
      activeTab.classList.add('active');

      const allButtons = document.querySelectorAll('.tabs button');
      allButtons.forEach((button) => {
        button.classList.remove('active');
      });

      event.target.classList.add('active');
    }

    // Function to upload PDF
    function uploadPDF() {
      const input = document.getElementById('pdfInput');
      const file = input.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload_pdf", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          document.getElementById("fileContent").innerText = data.file_content;
        } else {
          alert("Upload failed: " + data.error);
        }
      })
      .catch(error => {
        alert("Error: " + error);
      });
    }

    // Function to ask a question
    function askQuestion() {
      const question = document.getElementById("questionInput").value;
      if (!question.trim()) {
        alert("Enter a question!");
        return;
      }

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      })
      .then(response => response.json())
      .then(data => {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;
        chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.answer}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById("questionInput").value = "";
      });
    }
  </script>

</body>
</html>
